{% extends 'shop/base.html' %}

{% load static %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img class="img-fluid" src="{% static 'images/sale1.png' %}">
    </div>
</div>
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold">
                    Our Products
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-9 mx-auto col-md-6 col-lg-3">
                <div class="card mb-4">
                    <div class="p-4">
                        <a href="{{product.get_url}}">
                            <img class="card-img-top" src="{{product.image_product.url}}" alt="{{product.name_product}}">
                        </a>
                    </div>

                    <div class="card-footer d-flex justify-content-between bg-brd-trans">
                        <p class="font-weihght-bold mb-0">
                            {{product.name_product}}
                        </p>
                        <h5 class="text-info font-italic mb-0">
                            {{product.price_product}}
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
